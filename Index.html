<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <p>
        Akan names are traditional names from the Akan people of Ghana and Ivory Coast,
        determined by the day of the week a child is born. These names reflect the child's
        character and spiritual connection to the day.
    </p>
</header>

<h2>Enter your birthdate and gender to find your Akan name.</h2>

<form id="akanForm">
    <label for="birthdate">Birthdate:</label><br>
    <input type="date" id="birthdate" name="birthdate" required>

    <br><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <br><br>

    <button type="submit">Get Akan Name</button>
</form>

<section>
    <h2>Your Akan Name:</h2>
    <p id="result"></p>
</section>

<script src="script.js"></script>

</body>
</html>
